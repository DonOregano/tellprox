<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TellProx Config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="static/css/bootstrap-combined.min.css">
    <!--link href="static/css/bootstrap.css" rel="stylesheet"-->
	<link rel="stylesheet" href="static/css/bootstrapSwitch.css">
	<link rel="stylesheet" href="static/css/flat-ui.css">
    <link rel="stylesheet" href="static/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="static/css/site.css">
  </head>

  <body>
    <div class="container">
	  <div class="navbar navbar-inverse">
		<div class="navbar-inner">
		  <ul class="nav">
			<li><img src="static/images/logo.png" id="logo" /></a>
			<li><a href="../">Devices</a></li>
			<li class="active"><a href="config">Config</a></li>
			<li><a href="api">API</a></li>
		  </ul>
		</div>
	  </div>

	  
	<div id="rows">
		<div class="row-fluid">
			<div class="span6">
				<dl class="palette palette-alizarin" rel="tooltip" data-original-title="Host that this server will run on">
					<dt><h4>Host</h4></dt>
					<dd><input type="text" placeholder="Inactive"></dd>
				</dl>
			</div>
			<div class="span6">
				<dl class="palette palette-alizarin" rel="tooltip" data-original-title="Port that this server will run on">
					<dt><h4>Port</h4></dt>
					<dd><input type="text" placeholder="Inactive"></dd>
				</dl>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<dl class="palette palette-alizarin" rel="tooltip" data-original-title="">
					<dt><h4>Client name</h4></dt>
					<dd><input type="text" placeholder="Inactive"></dd>
				</dl>
			</div>
			<div class="span6">
				<dl class="palette palette-alizarin" rel="tooltip" data-original-title="">
					<dt><h4>Client ID</h4></dt>
					<dd><input type="text" placeholder="Inactive"></dd>
				</dl>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<dl class="palette palette-alizarin" rel="tooltip" data-original-title="">
					<dt><h4>Debug</h4></dt>
					<dd>
						<input type="checkbox" checked="" data-toggle="switch" />
					</dd>
				</dl>
			</div>
			<div class="span4">
				<dl class="palette palette-alizarin" rel="tooltip" data-original-title="">
					<dt><h4>Editable</h4></dt>
					<dd></dd>
				</dl>
			</div>
			<div class="span4">
				<dl class="palette palette-alizarin" rel="tooltip" data-original-title="">
					<dt><h4>Pretty Print</h4></dt>
					<dd></dd>
				</dl>
			</div>
		</div>
	</div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery-1.8.0.min.js"></script>
	<script src="static/js/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/bootstrap-switch.js"></script>
	<script src="static/js/helpers.js"></script>
	<script>
		$('[rel=tooltip]').tooltip({placement: 'bottom'})
		$("[data-toggle='switch']").wrap('<div class="switch" />');
	</script>

  </body>
</html>
